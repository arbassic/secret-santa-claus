
<div *ngIf="!listMode">
  <h2>Create new event</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmitCreate()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
            <div *ngIf="f['name'].errors.required">Name is required</div>
            <div *ngIf="f['name'].errors.minlength">Password too short</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Register</button>

<div *ngIf="listMode">
  <h2>Your events:</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of currentUser.events; let i = index">
        <th scope="row">{{ i+1 }}</th>
        <td>{{ event.name }}</td>
        <td><a routerLink="/events/{{event.id}}" class="btn btn-link">Details Â»</a></td>
      </tr>
    </tbody>
  </table>
</div>
